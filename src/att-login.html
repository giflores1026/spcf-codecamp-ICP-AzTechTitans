<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/login-style.css">
    <title>ATT Login Page</title>
</head>
<body>
    <div class="logo">
        <img src="assets/img/att logo.png" alt="">
    </div>
    <div class="content">
        <h1>Happening now</h1>
        <h3>Join today.</h3>

        <button class="google">
            <img class="icon-logo" src="assets/img/google-logo.png" alt="">Sign up with Google
        </button>
        <button class="apple">
            <img class="icon-logo" src="assets/img/apple-logo.png" alt="">Sign up with Apple
        </button>

        <hr><p class="or">or</p><hr>
        <button class="create">Create account</button>
        <p class="privacy">By signing up, you agree to the <a href="#">Terms of Service</a> and <a href="">Privacy Policy</a>, including <a href="#">Cookie Use.</a></p>

        <p class="account">Already have an account?</p>

        <button class="sign-in">
            Sign in
        </button>
    </div>
</body>
</html>
